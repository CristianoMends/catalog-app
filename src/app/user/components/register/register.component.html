<div class="register" id="register">
    <h2>Crie sua conta</h2>
    <form action="/submit-your-form-handler" method="POST">    
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{2}[0-9]{4,5}[0-9]{4}" placeholder="XXXXXXXXXX">

        <label for="address">Endere√ßo:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required minlength="6">

        <label for="confirm-password">Confirme sua senha:</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="6">

        <button type="submit">Enviar</button>
    </form>
</div>
