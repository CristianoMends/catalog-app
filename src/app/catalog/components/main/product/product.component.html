<section class="app-product">
    <p class="product-id"><span>COD: </span>{{ product.id}}</p>
    <img [src]="product.image" alt="{{ product.name }}" class="product-image" loading="lazy">
    <h3 class="product-name">{{ product.name }}</h3>
    <!--<p class="product-description">{{ product.description }}</p>-->
    <p class="product-price"><span class="sign">R$ </span>{{ product.price.toFixed(2) }}</p>
    <p class="product-payment"> em até 10x {{(product.price/10).toFixed(2)}} no cartão de credito </p>
</section>
