<div class="container" *ngIf="catalogs && catalogs.length > 0">
    <h2>Conheça catálogos de nossos usuários</h2>
    <section class="preview-container">
        @for (c of catalogs; track $index) {
        @if (c.productImages.length >= 3) {
        <div (click)="redirect(c.link)" class="catalog">
            <p>{{c.name}}</p>
            <div class="images">
                <img [src]="c.productImages[0].image" alt="">
                <img [src]="c.productImages[1].image" alt="">
                <img [src]="c.productImages[2].image" alt="">
            </div>
        </div>
        }

        }

    </section>
</div>
