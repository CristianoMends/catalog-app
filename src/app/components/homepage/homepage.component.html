<app-header>
    <nav>
        <a href="#form" (click)="showLogin()">Login</a>
        <a href="#form" (click)="showRegister()">Cadastro</a>
    </nav>
</app-header>
<main class="main-container">
    <h1>AUMENTE A EXPOSIÇÃO DE SEUS PRODUTOS</h1>
    <p>
        Em apenas alguns passos você adquire seu Catálogo de Produtos Online, Experimente
        Grátis!
    </p>
    <div class="steps">
        <div class="steps-ca">
            <a href="#form" class="step" (click)="showLogin()">1</a>
            <div class="ca">
                <label for="step">Crie sua conta</label>
            </div>
        </div>
        <div class="steps-ca">
            <a href="#form" class="step" (click)="showRegister()">2</a>
            <div class="ca">
                <label for="step">Faça o login</label>
            </div>
        </div>
        <div class="steps-ca">
            <a href="profile" class="step">3</a>
            <div class="ca">
                <label for="step">Adicione produtos</label>
            </div>
        </div>
        <div class="steps-ca">
            <a href="profile" class="step">4</a>
            <div class="ca">
                <label for="step">Compartilhe</label>
            </div>
        </div>
    </div>
</main>
<div class="extra-content">
    <app-preview-catalogs></app-preview-catalogs>
</div>
<div id="form" class="form">
    <div *ngIf="isRegisterVisible()">
        <span>Já tem conta? <button (click)="showLogin()">Fazer login</button></span>
        <app-register class="register"></app-register>
    </div>
    <div *ngIf="isLoginVisible()">
        <span>Não tem conta? <button (click)="showRegister()">Crie sua conta</button></span>
        <app-login class="login"></app-login>
    </div>
</div>
<app-footer></app-footer>
