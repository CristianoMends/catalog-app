<div class="register" id="register">
    <h2>Crie sua conta</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">    
      <label for="name">Nome:</label>
      <input #name="ngModel" type="text" id="name" [(ngModel)]="user.fullName" name="name" required>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
        Nome é obrigatório.
      </div>
  
      <label for="phone">Telefone:</label>
      <input #phone="ngModel" type="tel" id="phone" [(ngModel)]="user.phone" name="phone" required pattern="[0-9]{2}[0-9]{5}[0-9]{4}" placeholder="XX XXXXX XXXX">
      <span *ngIf="phone.errors && (phone.dirty || phone.touched)" class="alert">
        Digite um telefone valido!
      </span>

      <label for="address">Endereço:</label>
      <input #address="ngModel" type="text" id="address" [(ngModel)]="user.address" name="address" required>
      <span *ngIf="address.errors && (address.dirty || address.touched)" class="alert">
        Digite um endereço valido!
      </span>
  
      <label for="email">E-mail:</label>
      <input #email="ngModel" type="email" id="email" [(ngModel)]="user.email" name="email" required>
      <span *ngIf="email.errors && (email.dirty || email.touched)" class="alert">
        Digite um email valido!
      </span>
  
      <label for="password">Senha:</label>
      <input #password="ngModel" type="password" id="password" [(ngModel)]="user.password" name="password" required minlength="6">
      <span *ngIf="password.errors && (password.dirty || password.touched)" class="alert">
        Digite uma senha valida!
      </span>
  
      <label for="confirm-password">Confirme sua senha:</label>
      <input #confirmPassword="ngModel" type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirm-password" required minlength="6">
      <span *ngIf="(password.value !== confirmPassword.value) && (confirmPassword.dirty || confirmPassword.touched)" class="alert">
        A senha não corresponde!
      </span>
  
      <button type="submit" [disabled]="registerForm.invalid">Enviar</button>
    </form>
  </div>
