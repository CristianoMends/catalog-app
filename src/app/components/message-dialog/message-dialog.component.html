<section class="container" *ngIf="isVisible()">

    <div class="dialog-container">
        <h3>{{getTitle()}}</h3>
        <p *ngIf="getMessage()">{{getMessage()}}</p>
        <div>
            <button *ngIf="getCancel()" (click)="runCancel()">Cancelar</button>
            <button *ngIf="getConfirm()" (click)="runConfirm()">Ok</button>
        </div>

        <app-loader *ngIf="hasLoad()"></app-loader>
    </div>
</section>
